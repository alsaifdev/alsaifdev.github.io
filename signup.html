      <div class='w-full grid grid-cols-2 gap-2'>

        </div>
      </div>
      <div class="my-1.5">
        <span class="text-gray-300 text-md font-bold">birthday <i class='bx bx-question-mark border rounded-full'></i></span>
        <div class='grid grid-cols-3 gap-2'>

      <div class="mb-2">

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";
      import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
      const firebaseConfig = {
        apiKey: "AIzaSyDppLDCOXQE5zjyS_KaJ6-k1-jyS6qSRzM",
        authDomain: "upload-bf997.firebaseapp.com",
        projectId: "upload-bf997",
        storageBucket: "upload-bf997.appspot.com",
        messagingSenderId: "697464098245",
        appId: "1:697464098245:web:db49912b77afda789ccfac"
      };
      const app = initializeApp(firebaseConfig);
      const storage = getStorage(app);
      const db = getFirestore(app);
      const auth = getAuth();

      let first_name = $('#first_name');
      let last_name = $('#last_name');
      let email = $('#email');
      let password = $('#password')
      let confirm_password = $('#confirm_password')
      let url = '';
      let file;

      $('#file-picker').addEventListener('click', (e) => {
        $('#file').click()
      })

      $('#file').addEventListener('change', (e) => {
        file = e.target.files[0];
        let imgUrl = URL.createObjectURL(file);
        
        $('#profile-img').src = imgUrl
      })

      function uploadImg() {
        const storageRef = ref(storage, `profiles/${email.value.split('@')[0]}`);

        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on('state_changed',
          (snapshot) => {
            console.log('uploading')
          },
          (error) => {
            console.log(error)
          },
          () => {
            getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
              console.log('File available at', downloadURL);
              uplodData(downloadURL)
            });
          }
        );
      }

      function uplodData(url) {
        const dbRef = doc(db, 'users', email.value.split('@')[0]);
        const user = {
          profile: url,
          name: first_name.value + ' ' + last_name.value,
          email: email.value,
          first_name: first_name.value,
          last_name: last_name.value,
          date: new Date().toDateString(),
          time: new Date().toLocaleTimeString()
        }



        setDoc(dbRef, user)
          .then(docRef => {
            console.log("Document has been added successfully");
            location.assign('/login')
          })
          .catch(error => {
            console.log(error);
          })



        console.log(user)
      }

      $('#signbtn').addEventListener('click', () => {
        createUserWithEmailAndPassword(auth, email.value, password.value)
          .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            console.log(user)
            alert('success')
            uploadImg()

            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorMessage)
            alert(errorMessage)
            // ..
          });
      })

      function $(elm) {
        return document.querySelector(elm);
      }
    </script>

    <script src="src/index.js"></script>
