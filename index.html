<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script>
      let user = JSON.parse(localStorage.getItem('user'))
      
      if(!user){
        location.assign('/login')
      }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  <link rel="manifest" href="/manifest.json" />
  <style>
    .like-bg {
      background: #f7e1d0;
    }

    .bottom-icon-active {
      color: #dea694;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="bg-gray-700">
  <div id="app">
    <div id="navbar" class="fixed z-50 w-full h-16 bg-gray-900 top-0 left-0 flex items-center justify-between px-4 border-b border-gray-700">
      <div class="flex align-center gap-3">
        <h1 class="text-3xl font-bold text-white h-10 w-10 bg-gray-700 rounded-full flex items-center justify-center">f</h1>
        <input type="text" id="first_name" class="bg-gray-700 border border-gray-300 text-white text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block  p-2.5  h-10 w-36" placeholder="Search.." required>
      </div>
      <div class="flex align-center gap-3">
        <i class="bx bx-bell text-white bg-gray-700 rounded-full w-10 h-10 p-2 text-xl flex items-center justify-center"></i>
         <div class="avatar" :class="{online : status}">
          <div class="w-10 h-10 rounded-full">
           <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-start" class="w-full h-full rounded-full cursor-pointer" :src="user.profile" alt="User dropdown">
          </div>
         </div>
        <!-- Dropdown menu -->
        <div id="userDropdown" class="z-10 hidden  divide-y divide-gray-600 rounded-lg shadow w-44 bg-gray-700">
          <div class="px-4 py-3 text-sm text-gray-900 text-white">
            <div>{{user.name}}</div>
            <div class="font-medium truncate">{{user.email}}</div>
          </div>
          <ul class="py-2 text-sm text-gray-200" aria-labelledby="avatarButton">
            <li>
              <a href="/profile" class="block px-4 py-2 hover:bg-gray-100 hover:bg-gray-600 hover:text-white">
               Your Account 
              </a>
            </li>
            <li>
              <a class="block px-4 py-2 hover:bg-gray-100 hover:bg-gray-600 hover:text-white flex items-center justify-between">
                <span>Dark mode</span>
                <input type="checkbox" class="toggle toggle-sm" checked/>
              </a>
            </li>
            <li>
              <a class="block px-4 py-2 hover:bg-gray-100 hover:bg-gray-600 hover:text-white flex items-center justify-between">
                <span>Active status</span>
                <input type="checkbox" class="toggle toggle-success toggle-sm" :checked="status" @change="online"/>
              </a>
            </li>
          </ul>
          <div class="py-1">
            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white" @click='logout'>Sign out</a>
          </div>
        </div>
       </div>
    </div>

    <div class="bg-gray-900 p-4 mt-16 flex items-center justify-between gap-3">
      <a href="/post" class="flex items-center gap-3">
        <img :src="user.profile" class="h-10 w-10 rounded-lg" />
        <h1 class="text-gray-300 font-bold text-md">What's on your mind?</h1>
      </a>
      <div class="flex -space-x-4">
        <img v-for='story in stories' :src="story.image" class="w-10 h-10 border-2 border-purple-900 rounded-full" />
        <div class="w-10 h-10 border-2 border-purple-900 rounded-full bg-gray-700 text-white flex items-center justify-center">+{{stories.length}}</div>
      </div>
    </div>
    <div class="py-0.5 posts">
      <div v-for="post in posts" class="post mb-1 border-b" v-show="post.type === 'public'">
        <div class="px-4 py-2 bg-gray-900 shadow max-w-lg">
          <div class="flex justify-start gap-3 mb-2">
            <img class="w-10 h-10 rounded-lg" :src="post.profile" />
            <div class="flex-1">
              <div class="flex items-center">
                <div class="mt-0.5">
                  <span class="block font-medium text-base leading-snug text-gray-300 dark:text-gray-100">{{post.name}}</span>
                  <span class="block text-sm text-gray-500 dark:text-gray-400 font-light leading-snug flex items-center gap-2.5">{{post.date}} <i class='bx bx-world'></i></span>
                </div>
                <div class="flex-1 text-right">
                  <i class='bx bx-bookmarks text-xl text-gray-500' @click='toastNot'></i>
                </div>
              </div>
              <p class="text-gray-300 dark:text-gray-100 leading-snug md:leading-normal mt-3">{{post.message}}</p>
              <div class="mt-2">
                <video controls v-if="post.postUrlType.includes('video')" :src="post.postUrl" class="rounded w-full h-auto dynamic-video" :data-group="post.id"></video>
                <img v-if="post.postUrlType.includes('image')" :src="post.postUrl" class="rounded w-full h-auto" @dblclick="toggleLike(post)" />
              </div>
              <div class="flex gap-3 items-center justify-between mt-3">
                <div @click="toggleLike(post)" class="flex items-center gap-1">
                  <i v-if="post.likes.includes(user.email)" class="bx bxs-heart text-xl text-rose-400"></i>
                  <i v-else class="bx bx-heart text-xl text-rose-400"></i>
                  <span class="text-sm text-white countdown">
                    <span :style="{ '--value': post.likes.length }"></span>
                  </span>
                </div>
                <div class="flex items-center gap-1" @click='commentPost(post)'>
                  <i class="bx bx-message-rounded text-xl text-gray-500"></i>
                  <span class="text-sm text-white">{{post.comments.length}}</span>
                </div>
                  <div class="flex items-center gap-1.5" @click='commentPost(post)'>
                  <i class="bx bx-bar-chart text-xl text-gray-500"></i>
                  <span class="text-sm text-white">{{post.view.length}}</span>
                  </div>
                <div class="flex items-center gap-1.5" @click="sharePost(post)">
                     <i class="bx bx-share-alt text-xl text-gray-500"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--toast notice-->
  <div :class='{hidden : !toast}' class="fixed bottom-6 left-1/2 -translate-x-1/2 flex items-center justify-between w-80 p-4 space-x-4 divide-x  rounded-lg shadow text-gray-400 divide-gray-700 space-x bg-gray-800">
    <i class="bx bx-bookmark"></i>
    <div class="pl-4 flex-1 text-sm font-normal">post saved successfully.</div>
    <i class="pl-4 text-xl bx bx-x"></i>
  </div>



    <div class="h-16"></div>
    <div class="fixed z-40 w-full h-16 max-w-lg -translate-x-1/2 bg-gray-900 bottom-0 left-1/2">
      <div class="grid h-full max-w-lg grid-cols-5 mx-auto">
        <button type="button" class="flex items-center justify-center">
          <i class="bx bxs-home text-3xl bottom-icon-active"></i>
        </button>
        <button type="button" class=" flex items-center justify-center">
          <i class='bx bx-search text-3xl text-gray-500'></i>
        </button>
         <button type="button" class="flex items-center justify-center">
         <a href='/stories'> <i class='bx bxs-carousel text-3xl text-gray-500'></i></a>
         </button>
        <button type="button" class="flex items-center justify-center">
         <a href='/videos'> <i class='bx bxs-videos text-3xl text-gray-500'></i></a>
        </button>
        <button type="button" class="flex items-center justify-center">
          <a href='/profile'> <i class='bx bxs-user text-3xl text-gray-500'></i></a>
        </button>
      </div>
    </div>




  </div>


  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

  <script type='module'>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, arrayUnion, arrayRemove, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDppLDCOXQE5zjyS_KaJ6-k1-jyS6qSRzM",
      authDomain: "upload-bf997.firebaseapp.com",
      projectId: "upload-bf997",
      storageBucket: "upload-bf997.appspot.com",
      messagingSenderId: "697464098245",
      appId: "1:697464098245:web:db49912b77afda789ccfac"
    };
    const fbApp = initializeApp(firebaseConfig);
    const db = getFirestore(fbApp);
    const app = Vue.createApp({
      data() {
        return {
          user: {},
          posts: [],
          inpText: '',
          status: navigator.onLine,
          audio: new Audio(),
          stories:[],
          toast: false
        }
      },
      methods: {
        fetcher() {
          onSnapshot(collection(db, "posts"), (snapshot) =>
            this.posts = snapshot.docs.map((doc) => {
              return {
                id: doc.id,
                ...doc.data(),
                date: this.formetDate(doc.data().date + ' ' + doc.data().time)
              }
            })
          );
        },
        toastNot(){
          this. toast = !this.toast
        },
        getStory() {
          onSnapshot(collection(db, "stories"), (snapshot) => {
            this.stories = snapshot.docs.map((doc) => {
              return {
                id: doc.id,
                ...doc.data()
              }
            })

            console.log(this.stories)
          });
        },
        formetDate(d) {
          let date = new Date(d).toUTCString()
          let momentDate = moment(date);
          let relativeTime = momentDate.fromNow();
          return relativeTime
        },
        online(){
          this.status = !this.status
        },
        toggleLike({ id, likes }) {
          const docRef = doc(db, "posts", id);
          updateDoc(docRef, {
              likes: likes.includes(this.user.email) ? arrayRemove(this.user.email) : arrayUnion(this.user.email)
            })
            .then(docRef => {
              this.audio.play()
              console.log("A New Document Field has been added to an existing document");
            })
            .catch(error => {
              console.log(error);
            })
        },
        deletePost(id) {
          const docRef = doc(db, "posts", id);

          deleteDoc(docRef)
            .then(() => {
              console.log("Entire Document has been deleted successfully.")
            })
            .catch(error => {
              console.log(error);
            })
        },
        commentPost({ id }) {
          localStorage.setItem('postId', id)
          location.assign('/viewpost');
        },

        sharePost({ message }) {
          if (navigator.share) {
            navigator.share({
                title: 'friendbook',
                text: message,
                url: location.href,
              })
              .then(() => console.log('Successful share'))
              .catch((error) => console.log('Error sharing', error));
          }
        },
        logout(){
          localStorage.removeItem('user')
          location.assign('/login')
        },
        
      },
      mounted() {
        this.user = JSON.parse(localStorage.getItem('user'))
        this.audio.src = 'https://alsaifdev.github.io/src/facebook-like.mp3';
        this.fetcher()
        this.getStory()
        
      },
      
    })

    app.mount('#app')
  </script>

  <script src="src/index.js"></script>
</body>

</html>
