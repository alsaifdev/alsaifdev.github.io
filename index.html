<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="manifest" href="/manifest.json" />
  <style>
    body {
      font-family: sans-serif !important;
    }

    


    .heading {
      color: #fff;
      margin: 30px;
      font-weight: 600;
    }

    img {
      max-width: 100%;
    }

    .inbox_msg {
      clear: both;
      overflow: hidden;
    }

    .top_spac {
      margin: 20px 0 0;
    }


    .recent_heading {
      float: left;
      width: 40%;
    }

    .headind_srch {
      padding: 10px 29px 10px 20px;
      overflow: hidden;
      border-bottom: 1px solid #c4c4c4;
    }

    .recent_heading h4 {
      color: #05728f;
      font-size: 21px;
      margin: auto;
    }

    .chat_ib h5 {
      font-size: 15px;
      color: #464646;
      margin: 0 0 8px 0;
    }

    .chat_ib h5 span {
      font-size: 13px;
      float: right;
    }

    .chat_ib p {
      font-size: 14px;
      color: #989898;
      margin: auto
    }

    .chat_img {
      float: left;
      width: 11%;
    }

    .chat_ib {
      float: left;
      padding: 0 0 0 15px;
      width: 88%;
    }

    .chat_people {
      overflow: hidden;
      clear: both;
    }

    .chat_list {
      border-bottom: 1px solid #c4c4c4;
      margin: 0;
      padding: 18px 16px 10px;
    }

    .inbox_chat {
      height: 100;
      overflow-y: scroll;
    }

    .active_chat {
      background: #ebebeb;
    }

    .incoming_msg_img {
      display: inline-block;
      width: 6%;
    }

    .received_msg {
      display: inline-block;
      padding: 0 0 0 10px;
      vertical-align: top;
      width: 92%;
    }

    .received_withd_msg p {
      background: #e4e8fb none repeat scroll 0 0;
      border-radius: 3px;
      color: #646464;
      font-size: 14px;
      margin: 0;
      padding: 5px 10px 5px 12px;
      width: 100%;
    }

    .time_date {
      color: #747474;
      display: block;
      font-size: 10px;
      margin: 3px 0 0;
    }

        .received_withd_msg {

      width: 70%;

      position: relative;

      margin-bottom: 12px;

    }

    .received_withd_msg .received_usr {

      position: absolute;

      top: -8px;

      left: 5px;

      font-size: 10px;

      background: #6974F5;

      color: #fff;

      padding: 0 5px;

      border-radius: 4px;

    }

    .mesgs {
      float: left;
      padding: 45px 20px;
    }

    .sent_msg p {
      background: #3F51B5 none repeat scroll 0 0;
      border-radius: 3px;
      font-size: 14px;
      margin: 0;
      color: #fff;
      padding: 5px 10px 5px 12px;
      width: 100%;
    }

    .outgoing_msg {
      overflow: hidden;
      margin: 26px 0 26px;
    }

    .sent_msg {
      float: right;
      width: 70%;
      text-align: right;
    }

    .input_msg_write {
      display: flex;
      padding: 5px 7px;
      justify-content: space-between;
      gap: 8px;
      position: fixed;

      bottom: 0;

      left: 0;

      width: 100%;
    }

    .input_msg_write input {
      width: 80%;
      height: 40px;
      border: 1px solid rgb(224, 226, 228);
      outline: none;
      border-radius: 5px;
      padding: 0 12px;
    }

    .type_msg {
      border-top: 1px solid #c4c4c4;
      position: relative;
    }

    .msg_send_btn {
      width: 18%;
      height: 40px;
      border: 1px solid rgb(224, 226, 228);
      outline: none;
      border-radius: 5px;
    }

    .messaging {
      background: #fff;
    }

    .msg_history {
      max-height: 530px;
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-funky">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
        </div>
      </div>
    </div>
    <div class="input_msg_write">
      <input type="text" class="chat-txt">
      <button class="msg_send_btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
          <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
        </svg>
      </button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyB7_3g-lN2QWJSoidezPt0hYoQ7OqdwLQ8",
      authDomain: "database-beea7.firebaseapp.com",
      databaseURL: "https://database-beea7-default-rtdb.firebaseio.com",
      projectId: "database-beea7",
      storageBucket: "database-beea7.appspot.com",
      messagingSenderId: "914436010021",
      appId: "1:914436010021:web:de6977f03dd386fcf28fcc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const username = localStorage.getItem('username') || prompt("What's your name?");
    localStorage.setItem('username', username);
    
    document.querySelector(".msg_send_btn").addEventListener("click", postChat);

    function postChat() {
      const timestamp = Date.now();
      const chatTxt = document.querySelector(".chat-txt");
      const message = chatTxt.value;
      chatTxt.value = "";
      db.ref("messages/" + timestamp).set({
        usr: username,
        msg: message,
        date: new Date().toLocaleString()
      });
    }


    const fetchChat = db.ref("messages/");
    fetchChat.on("child_added", function(snapshot) {
      const messages = snapshot.val();
     // console.log(messages)
      let div = document.createElement('div');
      if (username === messages.usr) {
        div.classList.add('outgoing_msg');
        div.innerHTML = `
                   
            <div class="sent_msg">
                <p>${messages.msg}.</p>
               <span class="time_date"> ${messages.date}</span>
               </div>
                    
        `;
      } else {
        div.classList.add('incoming_msg');
        div.innerHTML = `
          <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
          <div class="received_msg">
            <div class="received_withd_msg">
              <p>${messages.msg}.</p>
              <span class="received_usr">${messages.usr}</span>
              <span class="time_date"> 
              ${messages.date}
              </span>
            </div>
          </div>
        `;
      }

      let msg_history = document.querySelector(".msg_history");
      msg_history.appendChild(div);
      msg_history.scrollTo(0, msg_history.scrollHeight);
    });

//console.log(new Date().toLocaleString())
  </script>
  <script src="src/index.js"></script>
</body>

</html>
