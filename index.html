    <script type='module'>
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, arrayUnion, arrayRemove, onSnapshot,deleteDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDppLDCOXQE5zjyS_KaJ6-k1-jyS6qSRzM",
      authDomain: "upload-bf997.firebaseapp.com",
      projectId: "upload-bf997",
      storageBucket: "upload-bf997.appspot.com",
      messagingSenderId: "697464098245",
      appId: "1:697464098245:web:db49912b77afda789ccfac"
    };
    const fbApp = initializeApp(firebaseConfig);
    const db = getFirestore(fbApp);
    const app = Vue.createApp({
      data() {
        return {
          posts: [],
          inpText: ''
        }
      },
      methods: {
        fetcher() {
          onSnapshot(collection(db, "posts"), (snapshot) =>
            this.posts = snapshot.docs.map((doc) => {
              return {
                id: doc.id,
                ...doc.data()
              }
            }).reverse()
          );
        },
        toggleLike({id, likes}) {
          const docRef = doc(db, "posts", id);
          updateDoc(docRef, {
              likes: likes.includes('alsaif') ? arrayRemove('alsaif') : arrayUnion('alsaif')
            })
            .then(docRef => {
              console.log("A New Document Field has been added to an existing document");
            })
            .catch(error => {
              console.log(error);
            })
        },
        deletePost(id) {
          const docRef = doc(db, "posts", id);

          deleteDoc(docRef)
            .then(() => {
              console.log("Entire Document has been deleted successfully.")
            })
            .catch(error => {
              console.log(error);
            })
        },
        commentPost({id}){
          localStorage.setItem('postId', id)
          location.assign('/viewpost');          
        },
        
        sharePost({message}){
          if (navigator.share) {
          navigator.share({
          title: 'friendbook',
          text: message,
          url: location.href,
         })
        .then(() => console.log('Successful share'))
        .catch((error) => console.log('Error sharing', error));
          }
        }
      },
      mounted() {
        this.fetcher()
      }
    })

    app.mount('#app')
  </script>
