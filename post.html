<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="manifest" href="/manifest.json" />
</head>

<body class="bg-gray-900">
  <div id="navbar" class=" z-50 w-full h-16 bg-gray-900 top-0 left-0 flex items-center justify-between px-4 border-b border-gray-700">
    <a href="/" class="text-3xl font-bold text-white h-10 w-10 rounded-full flex items-center justify-center">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
    <button id="postBtn" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-0">Post</button>
  </div>

  <div id="drawer-swipe" class="bg-gray-900">
    <div class="p-4 cursor-pointer flex justify-between items-center">
      <div class="flex mb-2">
        <img class="w-12 h-12 rounded-full" src="https://alsaifdev.github.io/images/profile.jpg" />
        <div class="ml-2 mt-0">
          <span class="block font-medium text-base leading-snug text-gray-300 dark:text-gray-100">Abdullah Al Saif</span>
          <select id="type" class="bg-gray-700 text-gray-200 text-sm rounded-lg focus:ring-0 focus:border-0 block w-full p-1">
            <option value="public">Public</option>
            <option value="onlyme">Only me</option>
            <option value="friends">friends</option>

          </select>
        </div>
      </div>


    </div>
    <div class="p-2">
      <textarea id="message" class="block p-2.5 w-full text-sm text-gray-200 border-0 focus:ring-0 focus:border-0 mb-2 bg-gray-900" placeholder="Write your thoughts here..."></textarea>

      <div class="w-full h-80" id="imageArea">
        <div class="flex items-center justify-center w-full">
          <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-900">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" />
          </label>
        </div>
      </div>


    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDppLDCOXQE5zjyS_KaJ6-k1-jyS6qSRzM",
      authDomain: "upload-bf997.firebaseapp.com",
      projectId: "upload-bf997",
      storageBucket: "upload-bf997.appspot.com",
      messagingSenderId: "697464098245",
      appId: "1:697464098245:web:db49912b77afda789ccfac"
    };
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);



    const navbar = document.querySelector("#navbar");
    const dropzoneFile = document.querySelector("#dropzone-file");
    const message = document.querySelector("#message");
    const imageArea = document.querySelector("#imageArea");
    const type = document.querySelector("#type");
    const postBtn = document.querySelector("#postBtn");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 0 || document.documentElement.scrollTop > 0) {
        navbar.classList.add("fixed");
      } else {
        navbar.classList.remove("fixed");
      }
    });

    let url = '';

    dropzoneFile.addEventListener('change', (e) => {
      let file = e.target.files[0];
      const storageRef = ref(storage, `images/${file.name}`);

      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress + '% done');
          switch (snapshot.state) {
            case 'paused':
              console.log('Upload is paused');
              break;
            case 'running':
              console.log('Upload is running');
              break;
          }
        },
        (error) => {
          console.log(error)
        },
        () => {
          getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
            console.log('File available at', downloadURL);
            url = downloadURL;
            imageArea.classList.replace('h-80', 'h-auto')

            imageArea.innerHTML = `
            <img src="${url}" class="w-full">
                      `;
          });
        }
      );
    })

    postBtn.addEventListener('click', () => {
      const dbRef = collection(db, "posts");
      const post = {
        profile: 'https://alsaifdev.github.io/images/profile.jpg',
        name: 'Abdullah Al Saif',
        image: url,
        message: message.value,
        type: type.value,
        likes: [],
        comments: [],
        date: new Date().toDateString(),
        time: new Date().toLocaleTimeString()
      }


      if (url !== '' || message.value !== '') {
        addDoc(dbRef, post)
          .then(docRef => {
            console.log("Document has been added successfully");
            location.assign('/')
          })
          .catch(error => {
            console.log(error);
          })
      }


      console.log(post)
    })
    console.log(url)
  </script>

  <script src="src/index.js"></script>
</body>

</html>
