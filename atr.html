  <script>
   let api = 'https://youtube.googleapis.com/youtube/v3/search?part=snippet&channelId=UCvFnL0Mq0OOLgYwkCX8Goxg&maxResults=100&key=';
    let key = 'AIzaSyCfN6xdLhx7fj7_BjxTwEp6Q08Jr9zMH-g';

    function data() {
      return {
        items: null,
        videoId: null,
        isOpen: false,
        height: 100,
        fetcher() {
          fetch(api + key)
            .then(ress => ress.json())
            .then(data => {
              console.log(data.items)
              setTimeout(() => {
                this.items = data.items;
                this.videoId = data.items[0].id.videoId
              }, 3000)
            })
        },
        changeVid(videoId) {
          this.videoId = videoId
        },
        init() {
          this.fetcher();
        }
      }
    }
