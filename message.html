<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>social app</title>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>


  <style>
    body.dark {
      background: #040404;
      color: #DDDEE3;
    }

    .dark header,
    .dark footer,
    .dark .add-post,
    .dark nav .body,
    .dark .overlay,
    .dark .share .body,
    .dark .post-option .body {
      background: #040404;
      color: #DDDEE3;
    }

    ::-webkit-scrollbar {
       width: 0;
      display:none;
    }
  </style>
</head>

<body>

  <div class="app">
    <header class=" sticky top-0 left-0 bg-white z-50">
      <div class="w-full flex items-center justify-between py-2 px-3">
        <img src="./images/profile.jpg" alt="../images/profile.png" class="w-8 h-8 rounded-full" onclick="toggleNav()" />
        <h1 class="font-bold text-lg">
          Messages
        </h1>
        <i class="ri-settings-3-line text-xl"></i>
      </div>
    </header>


    <div class="search px-3 mb-2">
      <div class="w-full h-8 relative">
        <i class="ri-search-line absolute top-2 left-3"></i>
        <input type="text" class="w-full h-10 border outline-0 rounded-full">
      </div>
    </div>


    <div class="stories w-full p-3">
      <ul class="w-full flex gap-2 overflow-scroll p-1">
        <li class="relative text-center shrink-0">
          <i class="ri-add-line bg-gray-700 rounded-full w-6 h-6 text-lg text-white absolute -top-1 -left-1 flex items-center justify-center"></i>
          <img src="./images/profile.jpg" alt="..../images" class="w-14 h-14 rounded-full">
        </li>
        
      </ul>
    </div>

    <nav class="fixed top-0 left-0 w-full h-screen z-50 hidden">
      <div class="overlay w-full h-screen fixed top-0 left-0 bg-gray-100 opacity-90" onclick="toggleNav()"></div>
      <div class="body fixed top-0 left-0 w-80 h-full bg-white p-3">
        <div class="flex justify-between">
          <img src="../images/profile.png" alt="..../images" class="w-10 h-10 rounded-full">
          <i class="ri-moon-clear-line text-lg" onclick="toggleTheme()" id="theme-icon"></i>
        </div>
        <p class="font-bold">Abdullah Al Saif</p>
        <p>@alsaif2001</p>
        <p class="py-2">13 Following 0 Followers</p>

        <ul class="grid gap-4 text-xl font-bold mt-4">
          <li class="hover:bg-gray-100 rounded-lg">
            <i class="ri-user-line"></i>
            <span class="ml-2">Profile</span>
          </li>
          <li class="hover:bg-gray-100 rounded-lg">
            <i class="ri-file-list-line"></i>
            <span class="ml-2">Lists</span>
          </li>
          <li class="hover:bg-gray-100 rounded-lg">
            <i class="ri-bookmark-line"></i>
            <span class="ml-2">Bookmarks</span>
          </li>
          <li class="hover:bg-gray-100 rounded-lg">
            <i class="ri-settings-3-line"></i>
            <span class="ml-2">Settings</span>
          </li>
          <li class="hover:bg-gray-100 rounded-lg">
            <i class="ri-logout-box-r-line"></i>
            <span class="ml-2">Log out</span>
          </li>
        </ul>
      </div>
    </nav>



    <div class="chat-body px-3 mb-2">
      <ul class="grid gap-2"></ul>
    </div>






    <div class="add-post fixed bottom-16 right-4 w-12 h-12 rounded-full bg-white flex items-center justify-center text-2xl border animate-bounce">
      <i class="ri-add-line"></i>
    </div>

    <!--<footer class="w-full fixed bottom-0 left-0 bg-white py-2 border-t text-2xl">
      <ul class="grid grid-cols-4 text-gray-600">
        <li class="text-center">
          <i class="ri-chat-3-fill text-blue-600"></i>
        </li>
        <li class="text-center">
          <i class="ri-vidicon-fill"></i>
        </li>
        <li class="text-center">
          <i class="ri-group-fill"></i>
        </li>
        <li class="text-center">
          <i class="ri-side-bar-fill"></i>
        </li>
      </ul>
    </footer>-->




  </div>



  <script>
    let navbar = document.querySelector('nav');


    function toggleNav() {
      navbar.classList.toggle('hidden');
      document.body.classList.toggle('overflow-hidden')
    }


    let theme = localStorage.getItem('theme') || 'light';
    let themeIcon = document.querySelector('#theme-icon')

    function setTheme() {
      if (theme === 'dark') {
        document.body.classList.add('dark')
        themeIcon.classList.replace('ri-moon-clear-line', 'ri-sun-line')
      } else {
        document.body.classList.remove('dark')
        themeIcon.classList.replace('ri-sun-line', 'ri-moon-clear-line')

      }
    }
    setTheme()

    function toggleTheme() {
      if (document.body.classList.contains('dark')) {
        document.body.classList.remove('dark')
        localStorage.setItem('theme', 'light')
        themeIcon.classList.replace('ri-sun-line', 'ri-moon-clear-line')

      } else {
        document.body.classList.add('dark')
        localStorage.setItem('theme', 'dark')
        themeIcon.classList.replace('ri-moon-clear-line', 'ri-sun-line')

      }
    }

    let chatBody = document.querySelector('.chat-body ul');
    let stories = document.querySelector('.stories ul');

    for (let i = 0; i < 50; i++) {
      chatBody.innerHTML += `
              <li class="w-full">
               <a href="./chatpage" class="flex items-center gap-2">
                <img src="./images/profile.jpg" alt="..../images" class="w-12 h-12 rounded-full">
                <div>
                  <p>Abdullah Al Saif </p>
                  <span>For situations where...</span>
                </div>
                <span class='ml-auto text-sm'>1m</span>
               </a>
              </li>
      `;
    }
    
    for (let i = 0; i < 20; i++) {
      stories.innerHTML +=`
              <li class="relative text-center shrink-0">
                <img src="./images/profile.jpg" alt="..../images" class="w-14 h-14 rounded-full">
              </li>
      `;
    }
  </script>
</body>

</html>
